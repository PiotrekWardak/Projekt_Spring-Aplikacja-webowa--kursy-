<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>EditionAdmin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header th:replace="fragments/header :: menu"></header>

<div class="content">
    <table id="tabelaFormat" border="solid">
        <tr>
            <td><a th:href="'/admin/edycje/dodaj/'" th:text="dodaj"></a></td>
        </tr>
        <tr>
            <th> Nazwa</th>
            <th> Data od</th>
            <th> Data do</th>
            <th> Cena</th>
            <th> Ilosc miejsc</th>
            <th> Tryb</th>
            <th> Mentor</th>
            <th> Opcje</th>
        </tr>
        <tr th:each="edition : ${editionList}">
            <td th:text="${edition.course.name}"></td>
            <td th:text="${edition.startDate}"></td>
            <td th:text="${edition.endDate}"></td>
            <td th:text="${edition.price}"></td>
            <td th:text="${edition.membersLimit}"></td>
            <td th:text="${edition.mode.nazwa}"></td>
            <td>
                <a th:href="'/admin/edytuj/' +${edition.trainer.id}"
                   th:text="${edition.trainer.firstName}+' '+${edition.trainer.lastName}"></a>
            </td>
            <td>

                <a th:href="'/admin/edycje/edytuj/' +${edition.id}">edytuj</a> </br>


            </td>

        </tr>
    </table>
</div>
</body>
</html>
