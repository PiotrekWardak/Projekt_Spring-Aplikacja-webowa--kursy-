<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>EditionForm</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:replace="fragments/header :: menu"></header>



<h1>Dodawanie Edycji Kursu</h1>

<form  th:action="@{/admin/edycje/dodano}" method="post" th:object="${courseEdition}" >

    <p th:errors="*" class ="error" ></p>

    <label for="course">Kurs</label>
    <select th:field ="*{course}" id="course">
        <option th:each="element : ${courses}" th:value="${element.id}" th:text="${element.name}" ></option>
    </select>
    </br>
    </br>
    <label for="mode">Tryb</label>
    <select th:field ="*{mode}" id="mode">
        <option th:each="element : ${mode}" th:value="${element.id}" th:text="${element.nazwa}" ></option>
    </select>
    </br>
    </br>


    <p th:errors="*{startDate}" class ="error" ></p>
    <label for="dataStartu">Data Startu</label>
    <input th:class="${#fields.hasErrors()}? filedError" id="dataStartu" type="date" th:field="*{startDate}"/></br></br>

    <p th:errors="*{endDate}" class ="error" ></p>
    <label for="dataKonca">Data Konca</label>
    <input th:class="${#fields.hasErrors()}? filedError" id="dataKonca" type="date" th:field="*{endDate}"/></br></br>


    <p th:errors="*{price}" class ="error" ></p>
    <label for="cena">Ceeeena</label>
    <input th:class="${#fields.hasErrors()}? filedError" id="cena" type="text" th:field="*{price}"/></br></br>

    <p th:errors="*{membersLimit}" class ="error" ></p>
    <label for="liczbaUczestnikow">Liczba uczestnikow</label>
    <input th:class="${#fields.hasErrors()}? filedError" id="liczbaUczestnikow" type="text" th:field="*{membersLimit}"/></br></br>

    <label for="mentor">Mentor</label>
    <select th:field ="*{trainer}" id="mentor">
        <option th:each="element : ${trainer}" th:value="${element.id}" th:text="${element.firstName}+' '+${element.lastName}" ></option>
    </select>
    </br>

    <input id="id" type="hidden" th:field="*{id}">

    <!--<input type="radio" id="activeYes" name="contact" th:value="*{setActive(true)}" th:if="${courseEdition.id} > 0" >-->
    <!--<label for="activeYes" th:if="${courseEdition.id} > 0">Rekrutacja aktywna</label>-->

    <!--<input type="radio" id="activeNo" name="contact" th:value="*{setActive(false)}" th:if="${courseEdition.id} > 0">-->
    <!--<label for="activeNo" th:if="${courseEdition.id} > 0">Rekrutacja zako≈Ñczona</label>-->

    <input type="radio" th:value="true" th:field="*{active}">aktywny</input>
    <input type="radio" th:value="false" th:field="*{active}">nieaktywny</input>

    <input type="submit" name="edytuj" value="edytuj"  th:if="${courseEdition.id} > 0" />
    <input type="submit" name="dodaj" value="dodaj"  th:unless="${courseEdition.id} > 0" />
    <input type="reset" value="resetuj" />

</form>


<footer th:replace="fragments/footer :: stopka"></footer>

</body>
</html>
